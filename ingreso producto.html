<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="registro producto.css">
  <title>Formulario Registro</title>
</head>
<body>
  <section class="form-register">
    <h4>Ingreso de producto</h4>
    <input class="controls" type="file" name="imagen del producto" id="imagen_producto" placeholder="seleccione su imagen">
    <input class="controls" type="text" name="nombre del producto" id="nombre_producto" placeholder="Ingrese su producto">
    <input class="controls" type="text" name="descripcion del producto" id="desc_producto" placeholder="Ingrese su descripcion">
    <input class="controls" type="number" name="precio" id="precio_producto" placeholder="Ingrese el precio">
    <input class="controls" type="number" name="stock del producto" id="stock" placeholder="Ingrese el stock del producto">
    <input class="botons" type="submit" value="Registrar producto">
  </section>
</body>
</html>
