<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="registro producto.css">
  <title>Formulario Registro</title>
</head>
<body>
  <form action="i1.html" method= "get">
    <section class="form-register">
      <h4>Inicio de sesion administracion</h4>
      <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
      <input class="controls" type="password" name="codigo administrativo" id="cod_adm" placeholder="Ingrese su codigo de administracion">
      <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su Contraseña">
      <button type="button" id="submitBtn">Iniciar Sesión</button>
      <p><a href="https://longdogechallenge.com">¿olvidaste tu codigo de administracion?</a></p>
    </section>
  </form>

  <script src="validacion_adm"></script>
</body>
</html>
